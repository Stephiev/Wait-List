<form ng-submit="vm.addParty()" class="form-inline party-form">
    <!-- ng-submit runs and expression when the form is submitted-->
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" required>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Phone" required>

    </div>
    <div class="form-group">
        <input type="number" class="form-control" placeholder="Size of Party" required>

    </div>
    <button type="submit" class="btn btn-primary">Add Party</button>
</form>
